button.generate-pdf {

}

button.generate-pdf:before {

  content: '';

}

button.generate-pdf:hover,

}

button.generate-pdf:hover:before,

}

  <script>

function reshapeArabic(text) {
  return ArabicShaper.convert(text);  // this comes from the arabic-persian-reshaper library
}


    window._calculatedValues = {
  total: 0,
  initial: 0,
  remaining: 0
};

    let currentLang = "fr"; // default language
    const propertyType = document.getElementById('propertyType');
    const surfaceInput = document.getElementById('surface');
    const extraSurfaceInput = document.getElementById('extraSurface');
    const priceM2Input = document.getElementById('priceM2');
    const paymentPercentInput = document.getElementById('paymentPercent');
    const totalPriceEl = document.getElementById('totalPrice');
    const initialPaymentEl = document.getElementById('initialPayment');
    const remainingAmountEl = document.getElementById('remainingAmount');
    const extraSurfaceField = document.getElementById('extraSurfaceField');
    const extraLabel = document.getElementById('extraLabel');

    let exchangeRates = { EUR: 0.091, USD: 0.10, MAD: 1 };

    async function fetchExchangeRates() {
      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=MAD');
        const data = await res.json();
        exchangeRates = data.rates || exchangeRates;
        calculate();
      } catch {
        alert("Erreur taux de change. Valeurs par défaut utilisées.");
      }
      }
        document.getElementById("languageSelector").addEventListener("change", function () {
      currentLang = this.value; // Update global language variable
      document.documentElement.setAttribute("lang", currentLang); // Update html lang attribute
      updateTranslations(); // Update UI labels and text
      calculate(); // Recalculate to update currency formatting
      });

      document.getElementById("currencySelector").addEventListener("change", function () {
    calculate(); // Recalculate to update currency formatting
     });
    document.getElementById("parkingPrice").addEventListener("input", calculate);
    document.getElementById("hasParking").addEventListener("change", function () {
    const show = this.value === "yes";
    const parkingInput = document.getElementById("parkingPrice");
    document.getElementById("parkingPriceField").style.display = show ? "block" : "none";
    if (!show) {
      parkingInput.value = ""; // clear the value when hidden
    }
    calculate(); // update all calculations
  });

    function calculate() {
      const surface = parseFloat(surfaceInput.value) || 0;
      const extraSurface = parseFloat(extraSurfaceInput.value) || 0;
      const priceM2 = parseFloat(priceM2Input.value) || 0;
      const paymentPercent = parseFloat(paymentPercentInput.value) || 0;
      const hasParking = document.getElementById("hasParking").value === "yes";
      const parkingPrice = hasParking ? parseFloat(document.getElementById("parkingPrice").value) || 0 : 0;

      if (!surface || !priceM2) {
        totalPriceEl.textContent = initialPaymentEl.textContent = remainingAmountEl.textContent = '0';
        return;
      }

      let adjustedSurface = surface;
      if (propertyType.value !== 'apartment') adjustedSurface += extraSurface / 2;




      const total = adjustedSurface * priceM2 + parkingPrice;
      const initial = total * (paymentPercent / 100);
      const percent = parseFloat(paymentPercentInput.value) || 0;
      const remaining = total - initial;
        // Store raw values globally for PDF use
        window._calculatedValues = {
        total,
        initial,
        percent,
        remaining
        };


      const currency = document.getElementById('currencySelector').value;
      const rate = exchangeRates[currency] || 1;

      totalPriceEl.textContent = formatCurrency(total * rate, currency);
      initialPaymentEl.textContent = formatCurrency(initial * rate, currency);
      remainingAmountEl.textContent = formatCurrency(remaining * rate, currency);
    }

    document.getElementById("propertyType").addEventListener("change", function () {
  const type = this.value;
  const extraField = document.getElementById("extraSurfaceField");
  const extraLabel = document.getElementById("extraLabel");
  const translations = {
    fr: { terrace: "Terrasse", commercial: "Mezzanine" },
    en: { terrace: "Terrace", commercial: "Mezzanine" },
    ar: { terrace: "شرفة", commercial: "ميزانين" },
    es: { terrace: "Terraza", commercial: "Entrepiso" },
    nl: { terrace: "Terras", commercial: "Mezzanine" },
    de: { terrace: "Terrasse", commercial: "Zwischengeschoss" },
    zh: { terrace: "露台", commercial: "夹层" }
  };
  const lang = currentLang || "fr";
  
  if (type === "apartment") {
    extraField.style.display = "none";
    extraSurfaceInput.value = ""; // Clear extra surface input
  } else {
    extraField.style.display = "block";
    extraLabel.textContent = type === "terrace" 
      ? translations[lang].terrace 
      : translations[lang].commercial;
  }
  calculate(); // Recalculate after change
});

    function updateTranslations() {
  const translations = {
    fr: {
      propertyType: "Type de bien",
      surface: "Surface (m²)",
      extraLabelTerrace: "Terrasse (m²)",
      extraLabelCommercial: "Mezzanine (m²)",
      priceM2: "Prix/(m²)",
      hasParking: "Place de parking ?",
      parkingPrice: "Prix du parking",
      paymentPercent: "% Paiement initial",
      totalPrice: "Montant Total",
      initialPayment: "Paiement Initial",
      remainingAmount: "Reste à Payer",
      pdfButton: "Générer PDF",
      popupTitle: "Informations du client",
      clientName: "Nom du client",
      clientPhone: "Téléphone",
      projectName: "Projet",
      block: "Bloc ~ Immeuble",
      floor: "Étage",
      apartmentType: "Type d'appartement",
      export: "Exporter",
      cancel: "Annuler",
      whatsapp: "WhatsApp"
    },
    en: {
      propertyType: "Property Type",
      surface: "Surface (m²)",
      extraLabelTerrace: "Terrace (m²)",
      extraLabelCommercial: "Mezzanine (m²)",
      priceM2: "Price/(m²)",
      hasParking: "Parking Space?",
      parkingPrice: "Parking Price",

function formatPlainNumber(val) {
  const number = typeof val === 'string' ? parseFloat(val.replace(/[^\d.]/g, '')) : val;
  const currency = document.getElementById("currencySelector").value;

  if (isNaN(number)) return "0,00 " + currency;

  const parts = number.toFixed(2).split(".");
  const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  const decimalPart = parts[1];

  return `${integerPart},${decimalPart} ${currency}`;
}

function sendToWhatsApp() {
  const lang = currentLang;

  const client = document.getElementById("clientName").value || "";
  const project = document.getElementById("projectName").value || "-";
  const block = document.getElementById("block").value || "-";
  const floor = document.getElementById("floor").value || "-";
  const type = document.getElementById("apartmentType").value || "-";
  const surface = document.getElementById("surface").value || "0";
  const price = document.getElementById("priceM2").value || "0";
  const percent = document.getElementById("paymentPercent").value || "0";
  const initial = document.getElementById("initialPayment").textContent || "0";
  const total = document.getElementById("totalPrice").textContent || "0";
  const hasParking = document.getElementById("hasParking").value === "yes";

  const translations = {
    fr: {
      greeting: `Bonjour ${client || "client"}`,
      message: `Voici les détails de votre consultation:\n\n🏗️ Projet: ${project}\n🏢 Immeuble: ${block}\n🏬 Étage: ${floor}\n📐 Surface: ${surface} m²\n🏷️ Type: ${type}\n💵 Prix/m²: ${price} MAD\n📊 Pourcentage d'avance: ${percent}%\n💰 Avance à payer: ${initial}\n🚗 Parking: ${hasParking ? "Oui" : "Non"}\n💼 Montant total: ${total}\n\nMerci pour votre confiance.`
    },
    en: {
      greeting: `Hello ${client || "client"}`,
      message: `Here are the details of your consultation:\n\n🏗️ Project: ${project}\n🏢 Building: ${block}\n🏬 Floor: ${floor}\n📐 Surface: ${surface} m²\n🏷️ Type: ${type}\n💵 Price per m²: ${price} MAD\n📊 Upfront %: ${percent}%\n💰 Initial payment: ${initial}\n🚗 Parking: ${hasParking ? "Yes" : "No"}\n💼 Total: ${total}\n\nThank you.`
    },
    ar: {
      greeting: `مرحبا ${client || "العميل"}`,
      message: `تفاصيل استشارتك:\n\n🏗️ المشروع: ${project}\n🏢 المبنى : ${block}\n🏬 الطابق: ${floor}\n📐 المساحة: ${surface} م²\n🏷️ النوع: ${type}\n💵 السعر/م²: ${price} MAD\n📊 % الدفعة الأولية: ${percent}%\n💰 الدفعة الأولى: ${initial}\n🚗 موقف سيارة: ${hasParking ? "نعم" : "لا"}\n💼 المجموع: ${total}\n\nشكرا على ثقتكم.`
    }
  };

  const t = translations[lang] || translations.fr;
  const message = `${t.greeting}\n\n${t.message}`;
  const encodedMessage = encodeURIComponent(message);
  const whatsappURL = `https://wa.me/?text=${encodedMessage}`;

  window.open(whatsappURL, '_blank');
}
